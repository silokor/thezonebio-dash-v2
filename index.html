<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>더존바이오 이커머스 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
    }
    .container { max-width: 1400px; margin: 0 auto; padding: 24px; }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid #222;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(135deg, #fff 0%, #888 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-right { display: flex; align-items: center; gap: 16px; }
    .last-updated { color: #666; font-size: 13px; }
    .sheets-link {
      color: #3b82f6;
      text-decoration: none;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .sheets-link:hover { text-decoration: underline; }

    /* Summary Cards */
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }
    .card {
      background: linear-gradient(145deg, #151515 0%, #0d0d0d 100%);
      border: 1px solid #222;
      border-radius: 12px;
      padding: 20px;
    }
    .card-label { font-size: 12px; color: #666; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
    .card-value { font-size: 28px; font-weight: 600; color: #fff; }
    .card-sub { font-size: 12px; color: #4ade80; margin-top: 4px; }
    .card-sub.negative { color: #f87171; }

    /* Filters */
    .filters {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
      align-items: center;
    }
    .filter-group { display: flex; align-items: center; gap: 8px; }
    .filter-group label { font-size: 13px; color: #888; }
    input[type="date"], select {
      background: #151515;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px 14px;
      color: #fff;
      font-size: 14px;
    }
    input[type="date"]:focus, select:focus { outline: none; border-color: #555; }
    .btn {
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px 20px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover { background: #333; }
    .btn.primary { background: #3b82f6; border-color: #3b82f6; }
    .btn.primary:hover { background: #2563eb; }

    /* Chart Section */
    .chart-section {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      margin-bottom: 32px;
    }
    .chart-card {
      background: linear-gradient(145deg, #151515 0%, #0d0d0d 100%);
      border: 1px solid #222;
      border-radius: 12px;
      padding: 24px;
    }
    .chart-title { font-size: 16px; font-weight: 500; margin-bottom: 20px; }
    .chart-container { position: relative; height: 280px; }

    /* Table */
    .table-section {
      background: linear-gradient(145deg, #151515 0%, #0d0d0d 100%);
      border: 1px solid #222;
      border-radius: 12px;
      overflow: hidden;
    }
    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid #222;
    }
    .table-title { font-size: 16px; font-weight: 500; }
    .order-count { color: #888; font-size: 14px; }
    
    table { width: 100%; border-collapse: collapse; }
    th {
      text-align: left;
      padding: 14px 20px;
      font-size: 12px;
      font-weight: 500;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: #0d0d0d;
      border-bottom: 1px solid #222;
    }
    td {
      padding: 16px 20px;
      font-size: 14px;
      border-bottom: 1px solid #1a1a1a;
    }
    tr:hover td { background: #151515; }
    
    .channel-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }
    .channel-badge.cafe24 { background: #3b82f620; color: #3b82f6; }
    .channel-badge.naver { background: #22c55e20; color: #22c55e; }
    .channel-badge.coupang { background: #f9731620; color: #f97316; }
    
    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }
    .status-badge.completed { background: #22c55e20; color: #22c55e; }
    .status-badge.shipping { background: #3b82f620; color: #3b82f6; }
    .status-badge.pending { background: #eab30820; color: #eab308; }
    .status-badge.cancelled { background: #ef444420; color: #ef4444; }

    .amount { font-weight: 500; font-variant-numeric: tabular-nums; }
    .product-name { max-width: 180px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .option-name { max-width: 120px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #888; font-size: 12px; }
    .address-cell { max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 12px; }
    .memo-cell { max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 12px; color: #f59e0b; }
    
    .order-link {
      color: #60a5fa;
      text-decoration: none;
      transition: color 0.2s;
    }
    .order-link:hover {
      color: #93c5fd;
      text-decoration: underline;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 20px;
    }
    .pagination button {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px 14px;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
    }
    .pagination button:hover { background: #252525; }
    .pagination button.active { background: #3b82f6; border-color: #3b82f6; }
    .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn-refresh { 
      background: transparent; border: 1px solid #333; 
      padding: 8px 12px; border-radius: 8px; cursor: pointer;
      color: #888; font-size: 13px; display: flex; align-items: center; gap: 6px;
    }
    .btn-refresh:hover { background: #222; color: #fff; }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    @media (max-width: 1024px) {
      .summary-cards { grid-template-columns: repeat(2, 1fr); }
      .chart-section { grid-template-columns: 1fr; }
    }
    @media (max-width: 640px) {
      .container { padding: 16px; }
      header { flex-direction: column; gap: 12px; align-items: flex-start; }
      h1 { font-size: 20px; }
      .summary-cards { grid-template-columns: repeat(2, 1fr); gap: 12px; }
      .card { padding: 16px; }
      .card-value { font-size: 22px; }
      .filters { flex-direction: column; align-items: stretch; }
      .filter-group { flex-wrap: wrap; }
      input[type="date"], select { width: 100%; }
      .btn { width: 100%; text-align: center; }
      .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
      table { min-width: 1000px; }
      th, td { padding: 10px 8px; font-size: 12px; white-space: nowrap; }
      .chart-card { padding: 16px; }
      .pagination button { padding: 8px 12px; font-size: 12px; }
    }
    @media (max-width: 400px) {
      .summary-cards { grid-template-columns: 1fr; }
      .card-value { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>더존바이오 이커머스 대시보드</h1>
      <div class="header-right">
        <a href="https://docs.google.com/spreadsheets/d/1Uu9Tv1L6TfxHgW44v3hvB1_yz-HHYcMINP_Jhdi9G6s/edit" target="_blank" class="sheets-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 10h2v7H7zm4-3h2v10h-2zm4 6h2v4h-2z"/>
          </svg>
          Google Sheets에서 편집
        </a>
        <button class="btn-refresh" onclick="loadData()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
          새로고침
        </button>
        <div class="last-updated">마지막 업데이트: <span id="lastUpdate">-</span></div>
      </div>
    </header>

    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="card">
        <div class="card-label">총 매출</div>
        <div class="card-value" id="totalRevenue">-</div>
        <div class="card-sub" id="revenueChange">필터 기간 내</div>
      </div>
      <div class="card">
        <div class="card-label">총 주문</div>
        <div class="card-value" id="totalOrders">-</div>
        <div class="card-sub" id="orderChange">취소 제외</div>
      </div>
      <div class="card">
        <div class="card-label">평균 객단가</div>
        <div class="card-value" id="avgOrderValue">-</div>
        <div class="card-sub">주문당 평균</div>
      </div>
      <div class="card">
        <div class="card-label">미발송 주문</div>
        <div class="card-value" id="pendingOrders">-</div>
        <div class="card-sub" id="pendingAmount">-</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <label>기간</label>
        <input type="date" id="startDate" value="2025-11-01">
        <span style="color:#666">~</span>
        <input type="date" id="endDate">
      </div>
      <div class="filter-group">
        <label>채널</label>
        <select id="channelFilter">
          <option value="all">전체</option>
          <option value="cafe24">Cafe24</option>
          <option value="naver">Naver</option>
          <option value="coupang">Coupang</option>
        </select>
      </div>
      <div class="filter-group">
        <label>상태</label>
        <select id="statusFilter">
          <option value="all">전체</option>
          <option value="completed">배송완료</option>
          <option value="shipping">배송중</option>
          <option value="pending">결제완료</option>
          <option value="cancelled">취소</option>
        </select>
      </div>
      <button class="btn primary" onclick="applyFilters()">적용</button>
      <button class="btn" onclick="resetFilters()">초기화</button>
    </div>

    <!-- Charts -->
    <div class="chart-section">
      <div class="chart-card">
        <div class="chart-title">일별 매출 추이</div>
        <div class="chart-container">
          <canvas id="revenueChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <div class="chart-title">채널별 매출</div>
        <div class="chart-container">
          <canvas id="channelChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Orders Table -->
    <div class="table-section">
      <div class="table-header">
        <div class="table-title">주문 내역 <span style="color:#666;font-size:12px;font-weight:normal;">(Google Sheets 연동)</span></div>
        <div class="order-count"><span id="filteredCount">0</span>건</div>
      </div>
      <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>채널</th>
            <th>주문번호</th>
            <th>주문일시</th>
            <th>고객명</th>
            <th>상품</th>
            <th>옵션</th>
            <th>수량</th>
            <th>금액</th>
            <th>주소</th>
            <th>배송메모</th>
            <th>상태</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <tr><td colspan="11" class="loading">데이터 로딩 중...</td></tr>
        </tbody>
      </table>
      </div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script>
    // Google Sheets Configuration (웹에 게시된 URL)
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQhddyZcGEoD0k1HbSOorh3hCPWkJlRQXlZmJZllkqnuDyF0ReJI1s33eO-kCNu2e8EXq9lfjZaGx-Q/pub?output=csv';

    // Data
    let allOrders = [];
    let filteredOrders = [];
    let currentPage = 1;
    const pageSize = 20;

    // Set default end date to today
    document.getElementById('endDate').value = new Date().toISOString().split('T')[0];

    // Parse CSV
    function parseCSV(csv) {
      const lines = csv.split('\n');
      const headers = parseCSVLine(lines[0]);
      const data = [];
      
      for (let i = 1; i < lines.length; i++) {
        if (!lines[i].trim()) continue;
        const values = parseCSVLine(lines[i]);
        const row = {};
        headers.forEach((h, idx) => {
          row[h] = values[idx] || '';
        });
        data.push(row);
      }
      return data;
    }

    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"') {
          if (inQuotes && line[i + 1] === '"') {
            current += '"';
            i++;
          } else {
            inQuotes = !inQuotes;
          }
        } else if (char === ',' && !inQuotes) {
          result.push(current);
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current);
      return result;
    }

    // Load data from Google Sheets
    async function loadData() {
      try {
        document.getElementById('ordersTable').innerHTML = '<tr><td colspan="11" class="loading">데이터 로딩 중...</td></tr>';
        
        const response = await fetch(SHEET_CSV_URL);
        const csv = await response.text();
        const data = parseCSV(csv);
        
        // Transform to dashboard format
        allOrders = data.map(row => ({
          channel: (row['채널'] || '').toLowerCase(),
          orderId: row['주문번호'] || '',
          orderDate: (row['주문일시'] || '').split(' ')[0],
          orderTime: row['주문일시'] || '',
          customerName: row['고객명'] || '',
          productName: row['상품명'] || '',
          option: row['옵션'] || '',
          quantity: parseInt(row['수량']) || 1,
          amount: parseInt(row['금액']) || 0,
          status: normalizeStatus(row['배송상태']),
          courier: row['택배사'] || '',
          trackingNumber: row['운송장번호'] || '',
          address: row['주소'] || '',
          addressDetail: row['상세주소'] || '',
          deliveryMemo: row['배송메모'] || '',
          note: row['비고'] || ''
        })).filter(o => o.orderId); // Filter out empty rows

        // Sort by date descending
        allOrders.sort((a, b) => new Date(b.orderTime || b.orderDate) - new Date(a.orderTime || a.orderDate));
        
        filteredOrders = [...allOrders];
        
        updateDashboard();
        renderTable();
        renderCharts();
        
        document.getElementById('lastUpdate').textContent = new Date().toLocaleString('ko-KR');
        console.log(`Loaded ${allOrders.length} orders from Google Sheets`);
      } catch (err) {
        console.error('Load error:', err);
        document.getElementById('ordersTable').innerHTML = `<tr><td colspan="11" class="loading" style="color:#ef4444;">데이터 로드 실패: ${err.message}</td></tr>`;
      }
    }

    function normalizeStatus(status) {
      if (!status) return 'pending';
      const s = status.toLowerCase();
      if (s.includes('취소')) return 'cancelled';
      if (s.includes('배송완료') || s.includes('구매확정')) return 'completed';
      if (s.includes('배송중')) return 'shipping';
      if (s.includes('결제완료')) return 'pending';
      return 'pending';
    }

    function updateDashboard() {
      const validOrders = filteredOrders.filter(o => o.status !== 'cancelled' && o.amount > 0);
      const totalRevenue = validOrders.reduce((sum, o) => sum + o.amount, 0);
      const pendingOrders = filteredOrders.filter(o => o.status === 'pending');
      const pendingAmount = pendingOrders.reduce((sum, o) => sum + o.amount, 0);

      document.getElementById('totalRevenue').textContent = formatCurrency(totalRevenue);
      document.getElementById('totalOrders').textContent = validOrders.length + '건';
      document.getElementById('avgOrderValue').textContent = validOrders.length > 0 
        ? formatCurrency(Math.round(totalRevenue / validOrders.length)) 
        : '₩0';
      document.getElementById('pendingOrders').textContent = pendingOrders.length + '건';
      document.getElementById('pendingAmount').textContent = formatCurrency(pendingAmount);
      document.getElementById('filteredCount').textContent = filteredOrders.length;
    }

    function formatCurrency(num) {
      return '₩' + num.toLocaleString('ko-KR');
    }

    function renderTable() {
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageOrders = filteredOrders.slice(start, end);

      const tbody = document.getElementById('ordersTable');
      
      if (pageOrders.length === 0) {
        tbody.innerHTML = '<tr><td colspan="11" class="loading">데이터가 없습니다</td></tr>';
        return;
      }

      tbody.innerHTML = pageOrders.map(o => {
        const fullAddress = [o.address, o.addressDetail].filter(Boolean).join(' ');
        return `
        <tr>
          <td><span class="channel-badge ${o.channel}">${o.channel.toUpperCase()}</span></td>
          <td style="font-family:monospace;font-size:12px;">
            <a href="${getOrderDetailUrl(o.channel, o.orderId)}" target="_blank" class="order-link">${o.orderId}</a>
          </td>
          <td>${formatDateTime(o.orderTime)}</td>
          <td>${o.customerName}</td>
          <td class="product-name" title="${o.productName}">${o.productName}</td>
          <td class="option-name" title="${o.option}">${o.option || '-'}</td>
          <td>${o.quantity}</td>
          <td class="amount">${formatCurrency(o.amount)}</td>
          <td class="address-cell" title="${fullAddress}">${fullAddress || '-'}</td>
          <td class="memo-cell" title="${o.deliveryMemo}">${o.deliveryMemo || '-'}</td>
          <td><span class="status-badge ${o.status}">${getStatusLabel(o.status)}</span></td>
        </tr>
      `}).join('');

      renderPagination();
    }

    function getStatusLabel(status) {
      const labels = {
        completed: '배송완료',
        shipping: '배송중',
        pending: '결제완료',
        cancelled: '취소'
      };
      return labels[status] || status;
    }

    function getOrderDetailUrl(channel, orderId) {
      switch(channel) {
        case 'cafe24':
          return `https://thezonebio.cafe24.com/admin/php/shop1/s_new/order_detail.php?order_id=${orderId}`;
        case 'naver':
          return `https://sell.smartstore.naver.com/#/naverpay/manage/order?productOrderId=${orderId}`;
        case 'coupang':
          return `https://wing.coupang.com/tenants/sfl-portal/order/info?shipmentBoxId=${orderId}`;
        default:
          return '#';
      }
    }

    function formatDateTime(dateTime) {
      if (!dateTime) return '-';
      // Handle "YYYY-MM-DD HH:MM:SS" format
      const parts = dateTime.split(' ');
      if (parts.length >= 2) {
        const date = parts[0];
        const time = parts[1].substring(0, 5); // HH:MM
        return `${date} ${time}`;
      }
      return dateTime;
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredOrders.length / pageSize);
      const pagination = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }
      
      let html = `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>이전</button>`;
      
      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          html += `<span style="color:#666">...</span>`;
        }
      }
      
      html += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>다음</button>`;
      pagination.innerHTML = html;
    }

    function goToPage(page) {
      const totalPages = Math.ceil(filteredOrders.length / pageSize);
      if (page >= 1 && page <= totalPages) {
        currentPage = page;
        renderTable();
      }
    }

    function applyFilters() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const channel = document.getElementById('channelFilter').value;
      const status = document.getElementById('statusFilter').value;

      filteredOrders = allOrders.filter(o => {
        const date = o.orderDate;
        if (startDate && date < startDate) return false;
        if (endDate && date > endDate) return false;
        if (channel !== 'all' && o.channel !== channel) return false;
        if (status !== 'all' && o.status !== status) return false;
        return true;
      });

      currentPage = 1;
      updateDashboard();
      renderTable();
      renderCharts();
    }

    function resetFilters() {
      document.getElementById('startDate').value = '2025-11-01';
      document.getElementById('endDate').value = new Date().toISOString().split('T')[0];
      document.getElementById('channelFilter').value = 'all';
      document.getElementById('statusFilter').value = 'all';
      filteredOrders = [...allOrders];
      currentPage = 1;
      updateDashboard();
      renderTable();
      renderCharts();
    }

    let revenueChart, channelChart;

    function renderCharts() {
      // Daily revenue chart
      const dailyData = {};
      filteredOrders.filter(o => o.status !== 'cancelled').forEach(o => {
        const date = o.orderDate;
        if (!dailyData[date]) dailyData[date] = 0;
        dailyData[date] += o.amount;
      });

      // Get date range and fill gaps
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const allDates = [];
      const current = new Date(startDate);
      const end = new Date(endDate);
      while (current <= end) {
        allDates.push(current.toISOString().split('T')[0]);
        current.setDate(current.getDate() + 1);
      }
      
      const sortedDates = allDates;
      const revenueData = sortedDates.map(d => dailyData[d] || 0);

      if (revenueChart) revenueChart.destroy();
      revenueChart = new Chart(document.getElementById('revenueChart'), {
        type: 'line',
        data: {
          labels: sortedDates.map(d => d.slice(5)),
          datasets: [{
            label: '매출',
            data: revenueData,
            borderColor: '#3b82f6',
            backgroundColor: '#3b82f620',
            fill: true,
            tension: 0.3,
            pointRadius: 3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { grid: { color: '#222' }, ticks: { color: '#666', maxTicksLimit: 15 } },
            y: { grid: { color: '#222' }, ticks: { color: '#666', callback: v => '₩' + (v/1000) + 'k' } }
          }
        }
      });

      // Channel chart
      const channelData = { cafe24: 0, naver: 0, coupang: 0 };
      filteredOrders.filter(o => o.status !== 'cancelled').forEach(o => {
        if (channelData.hasOwnProperty(o.channel)) {
          channelData[o.channel] += o.amount;
        }
      });

      if (channelChart) channelChart.destroy();
      channelChart = new Chart(document.getElementById('channelChart'), {
        type: 'doughnut',
        data: {
          labels: ['Cafe24', 'Naver', 'Coupang'],
          datasets: [{
            data: [channelData.cafe24, channelData.naver, channelData.coupang],
            backgroundColor: ['#3b82f6', '#22c55e', '#f97316'],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'bottom', labels: { color: '#888', padding: 20 } }
          }
        }
      });
    }

    // Init
    loadData();
  </script>
</body>
</html>
